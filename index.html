<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Tech Activity</title>
  <style>
    body {
      text-align: center; /* Center the text horizontally */
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      transition: background-color 0.5s;
    }
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the content horizontally */
      justify-content: center; /* Center the content vertically */
      height: 100vh; /* Set the container to the full viewport height */
    }
    #activity {
      font-size: 24px;
      margin: 20px;
    }
    #generateButton {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s;
    }
    #generateButton:hover {
      background-color: #2980b9;
    }
    #modeSwitch {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 5px;
    }
    #modeSwitch .toggle {
      width: 30px;
      height: 20px;
      background-color: #fff;
      border-radius: 10px;
      margin: 0 5px;
      transition: transform 0.3s;
    }
    #modeSwitch.dark .toggle {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="generatorTitle">Tech Activity Generator</h1>
    <button id="generateButton">Click me for a tech activity!</button>
    <div id="activity"></div>
    <button id="modeSwitch">
      <div class="toggle"></div>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
